<!DOCTYPE html>
<html lang="am">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Royal Roulette - Premium Edition</title>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="royal-theme">

    <div class="glow-bg"></div>

    <main id="app-content">
        <section id="view-wheel" class="app-view active">
            <div class="top-bar">
                <span class="live-tag">РЌЈ LIVE</span>
                <h1 class="logo">ROYAL <span>ROULETTE</span></h1>
            </div>
            
            <div class="wheel-stage">
                <div class="pointer-diamond"></div>
                <div class="wheel-shadow"></div>
                <canvas id="wheelCanvas" width="500" height="500"></canvas>
            </div>

            <div class="status-panel">
                <div class="round-badge">рІЎрѕГ <span id="round-num-display">1</span></div>
                <p id="status-text">рѕйріГрѕГріГрѕфрЅ▒ріЋ рЅарѕўрїарЅБрЅарЅЁ рѕІрІГ...</p>
            </div>
        </section>

        <section id="view-players" class="app-view">
            <div class="view-header"><h1>рЅ░рїФрІІрЅЙрЅй</h1></div>
            <div class="glass-board">
                <div id="board-left" class="board-col"></div>
                <div id="board-right" class="board-col"></div>
            </div>
        </section>

        <section id="view-history" class="app-view">
            <div class="view-header"><h1>рІеріарѕИріЊрЇірІјрЅй рЅ│рѕфріГ</h1></div>
            <div class="log-container">
                <ul id="historyList" class="premium-log"></ul>
            </div>
        </section>

        <section id="view-admin" class="app-view">
            <div class="view-header"><h1>ріарѕхрЅ░рІ│рІ│рѕф</h1></div>
            <div class="admin-panel">
                <button id="spinBtn" class="gold-btn spin-main">­Ъџђ SPIN</button>
                <button class="reset-btn" onclick="clearHistory()">рЅ│рѕфріГ ріарїЦрЇІ</button>
                <div class="input-wrap">
                    <label>рІерЅ░рїФрІІрЅЙрЅй рІЮрѕГрІЮрѕГ (1-20):</label>
                    <textarea id="nameInput" spellcheck="false"></textarea>
                </div>
            </div>
        </section>
    </main>

    <nav class="glass-nav">
        <button onclick="switchView('wheel')" class="nav-item active" id="nav-wheel">­ЪјА <span>рІірѕЇ</span></button>
        <button onclick="switchView('players')" class="nav-item" id="nav-players">­ЪЉЦ <span>рЅ░рїФрІІрЅЙрЅй</span></button>
        <button onclick="switchView('history')" class="nav-item" id="nav-history">­ЪЊю <span>рЅ│рѕфріГ</span></button>
        <button onclick="checkAdminPassword()" class="nav-item" id="nav-admin">РџЎ№ИЈ <span>Admin</span></button>
    </nav>

    <div id="winner-popup" class="hidden">
        <div class="glass-popup">
            <div class="crown">­ЪЉЉ</div>
            <h2>ріЦріЋрі│ріЋ рІ░рѕх ріарѕѕрІјрЅх!</h2>
            <div class="win-circle"><span id="win-num"></span></div>
            <h1 id="win-name"></h1>
            <p id="win-time" class="meta"></p>
            <button class="claim-btn" onclick="closePopup()">рЅђрїЦрѕЇ</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
