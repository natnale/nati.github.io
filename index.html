<!DOCTYPE html>
<html lang="am">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Roulette Mobile App</title>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="mobile-mode">

    <main id="app-content">
        <section id="view-wheel" class="app-view active">
            <div class="header"><h1>рІерЅђрїЦрЅ│ рѕЕрѕїрЅх</h1></div>
            <div class="wheel-container">
                <div class="pointer"></div>
                <canvas id="wheelCanvas" width="500" height="500"></canvas>
            </div>
            <div id="current-round-label" class="round-badge">рІЎрѕГ 1 рѕѕрѕўрїђрѕўрѕГ рІЮрїЇрїЂ</div>
        </section>

        <section id="view-players" class="app-view">
            <div class="header"><h1>рЅ░рїФрІІрЅЙрЅй (1-20)</h1></div>
            <div class="player-grid">
                <div id="board-left" class="board-col"></div>
                <div id="board-right" class="board-col"></div>
            </div>
        </section>

        <section id="view-history" class="app-view">
            <div class="header"><h1>рІеріарѕИріЊрЇірІјрЅй рЅ│рѕфріГ</h1></div>
            <ul id="historyList" class="mobile-log"></ul>
        </section>

        <section id="view-admin" class="app-view">
            <div class="header"><h1>ріарѕхрЅ░рІ│рІ│рѕф</h1></div>
            <div class="admin-controls">
                <button id="spinBtn" class="spin-btn">­Ъџђ ріарѕйріерѕГріГрѕГ (SPIN)</button>
                <button class="reset-btn" onclick="clearHistory()">рЅ│рѕфріГ ріарїЦрЇІ</button>
                <div class="editor-label">рѕхрѕърЅйріЋ рЅарІерѕўрѕхрѕўрѕЕ рІФрѕхрїѕрЅА (1-20):</div>
                <textarea id="nameInput" spellcheck="false"></textarea>
            </div>
        </section>
    </main>

    <nav class="bottom-nav">
        <button onclick="switchView('wheel')" class="nav-item active" id="nav-wheel">­ЪјА рІірѕЇ</button>
        <button onclick="switchView('players')" class="nav-item" id="nav-players">­ЪЉЦ рЅ░рїФрІІрЅЙрЅй</button>
        <button onclick="switchView('history')" class="nav-item" id="nav-history">­ЪЊю рЅ│рѕфріГ</button>
        <button onclick="checkAdminPassword()" class="nav-item" id="nav-admin">РџЎ№ИЈ Admin</button>
    </nav>

    <div id="winner-popup" class="hidden">
        <div class="popup-card">
            <div class="confetti-icon">­Ъјі</div>
            <h2 id="round-title">рІерІЎрѕЕ ріарѕИріЊрЇі!</h2>
            <div class="result-box">
                <div class="res-row">
                    <span class="res-label">рЅЂрїЦрѕГ:</span>
                    <span id="win-num" class="res-val"></span>
                </div>
                <div class="res-row">
                    <span class="res-label">рѕхрѕЮ:</span>
                    <span id="win-name" class="res-val"></span>
                </div>
            </div>
            <div id="win-time" class="time-label"></div>
            <button class="confirm-btn" onclick="closePopup()">рЅђрїЦрѕЇ</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
