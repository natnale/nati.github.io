<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mobile Roulette</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main-layout">
        <div class="wheel-section">
            <div class="container">
                <div class="pointer"></div>
                <canvas id="wheelCanvas" width="400" height="400"></canvas>
            </div>
            <button id="spinBtn">TAP TO SPIN</button>
        </div>

        <div class="sidebar">
            <h3>Names List</h3>
            <textarea id="nameInput" placeholder="Enter names here...">1. Alice
2. Bob
3. Charlie
4. David
5. Eva</textarea>
        </div>
    </div>

    <div id="winner-popup" class="hidden">
        <div class="popup-content">
            <h2>Winner!</h2>
            <h1 id="winner-text"></h1>
            <button id="closeBtn">Spin Again</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
